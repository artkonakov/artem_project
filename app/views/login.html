<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Войти</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="loggin()">
          <div class="form-group">
            <label for="exampleInputEmail1">Почта</label>
            <input type="email" ng-model="credential.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" ng-model="credential.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Войти</button>
            <button type="" ng-click="loggout()" class="btn btn-danger">Выйти</button>
        </form>
      </div>
    </div>
  </div>
</div>
