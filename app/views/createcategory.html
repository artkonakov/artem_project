<div class="container editclient">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#!/admin">Админка</a></li>
                <li><a href="#!/categories">Категории</a></li>
                <li class="active">Создать категорию</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 client-form">


            <label class="control-label expires">Название</label>
            <input type="text" class="form-control" ng-model="newCategory.category.title">

            <label class="control-label expires">Название английскими буквами</label>
            <input type="text" class="form-control" ng-model="newCategory.category.url">

             <input class="expires" type="checkbox" ng-model="newCategory.show" value="{{newCategory.show}}"> Показывать
        </div>

        <div class="col-md-4 client-form">
            

        </div>
        <div class="col-md-4 client-form">
            <a class="btn btn-success expires pull-right" ng-click="createNewCategory()">Создать категорию</a>
        </div>
    </div>
    
   
    
</div>
