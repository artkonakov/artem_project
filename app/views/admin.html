<div class="container">
    <div class="row">
        <form ng-submit="loggin()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" ng-model="credential.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" ng-model="credential.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>



            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <div class="row">
        <button ng-click="loggout()">Loggout</button>
    </div>
</div>
